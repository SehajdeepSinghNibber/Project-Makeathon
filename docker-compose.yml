services:
  mongodb:
    image: mongo:7.0
    container_name: nivesh-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: nivesh
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - the-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/fundlens?authSource=admin
      - JWT_SECRET=${JWT_SECRET:-your_secure_jwt_secret_change_this}
      - MEGALLM_API_KEY=${MEGALLM_API_KEY}
      - MEGALLM_MODEL=${MEGALLM_MODEL:-gpt-4o-mini}
    depends_on:
      - mongodb
    networks:
      - the-network
    volumes:
      - ./server:/app
      - /app/node_modules

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: client
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - server
    networks:
      - the-network
    volumes:
      - ./client:/app
      - /app/node_modules

networks:
  the-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
